{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} 
{% block content %}

<style>
#id_title{
  border-color: white;
    border-bottom-color: blue;
    margin-bottom:10px;
    border-radius:0px !important;
    
}
#id_message{
  border-color: white;
  border-bottom-color: blue;  
  border-radius:0px !important;
}
</style>

<section class="section" style="margin-top: 30px">
  <div class="container">
    <div class="columns is-mobile has-text-centered">
      <div class="column is-half is-offset-one-quarter">
        <div class="">
          <div class="card-content">
            <form method="post" action="" role="form">
              {% csrf_token %}
              <h3 class="text-center">Contact Us</h3>

              <div class="field">
                <p class="control has-icons-left"
                  {{ form | crispy }}
                </p>
              </div>


              {% if form.errors %}
              <div class="row">
                <div class="col s12">
                  <span style="color: red; font-weight: bold"
                    >Your username or password did not match.</span
                  >
                </div>
              </div>
              {% endif %}

              <div class="field">
                <p class="control">
                  <button type="submit" value="login" class="btn btn-outline-success" style="">
                    send
                  </button>
                </p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
